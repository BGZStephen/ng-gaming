<div class="content-container" *ngFor="let item of game">
  <div class="left-content-container">
    <img class="game-primary-image" src="https://images.igdb.com/igdb/image/upload/t_screenshot_huge/{{item.cover.cloudinary_id}}">
  </div>
  <div class="right-content-container">
    <h2 class="game-title">{{item.name}}</h2>
    
  </div>
</div>
